<!doctype html>
<html lang="hu">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Számológép - Varga Dávid, Verhás Gergő</title>
<style>
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .calculator{
    width:420px;
    max-width:100vw;
    border-radius:16px;
    padding:20px;
  }
  .grid{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    grid-template-rows:repeat(5,80px);
    gap:10px;
  }
  .display{
    grid-column:1/4;
    border-radius:10px;
    display:flex;
    flex-direction:column;
    align-items:flex-end;
    justify-content:center;
    overflow:hidden;
  }
  
  
</style>
</head>
<body>
  <div class="calculator">
    <div class="grid" id="grid"></div>
  </div>

<script>
  const grid = document.getElementById("grid")

  const display = document.createElement("div")
  display.className = "display"
  display.innerHTML = `<div class="expr"></div><div class="result">0</div>`
  grid.appendChild(display)

  const exprDiv = display.querySelector(".expr")
  const resultDiv = display.querySelector(".result")

  const clearBtn = document.createElement("button")
  clearBtn.textContent = "C"
  clearBtn.className = "clear"
  grid.appendChild(clearBtn)

  const buttons = [
    ["7","8","9","/"],
    ["4","5","6","*"],
    ["1","2","3","-"],
    ["0",",","=","+"]
  ]

  buttons.flat().forEach(label=>{
    const btn = document.createElement("button")
    btn.textContent = label

    if (["+","-","*","/"].includes(label)) btn.classList.add("op")
    if (label === "=") btn.classList.add("equals")

    btn.addEventListener("click", ()=>handleInput(label))

    grid.appendChild(btn)
  })
</script>
</body>
</html>
